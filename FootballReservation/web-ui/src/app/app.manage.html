<div class="container">
  <h2 class="title is-2 has-text-centered">จัดการสนาม</h2>
  <div class="columns is-multiline is-mobile">
    <div class="column is-one-quarter" *ngFor="let stadium of soda">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="http://filacrosse.com/wp-content/uploads/2015/06/scg-stadium.jpg" alt="Image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ed/MTUTD.png" alt="Image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-5">{{stadium.field_name}}</p>
              <p class="subtitle is-6">{{stadium.location}}</p>
            </div>
          </div>
          <div class="content">
            <span class="icon"><i class="fa fa-clock-o"></i></span> {{stadium.stime}}:00 - {{stadium.etime}}:00
            <br>
            <span class="tag is-info">{{stadium.price}} บาท / ชั่วโมง</span>
            <br><br> {{stadium.detail | slice:0:10}}...
          </div>
          <a class="button is-info">ข้อมูลเพิ่มเติม</a>
          <a class="button is-primary" (click)="toggleBooking(stadium.field_id)">จองสนาม</a>
        </div>
      </div>
    </div>
  </div>
  </div>
